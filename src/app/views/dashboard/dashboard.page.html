<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
<div style="padding: 10px;">


  <ion-card class="card_chart ion-no-margin">
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card color="success" class="ion-no-margin">
    <ion-row>
      <ion-col size="9" class="ion-padding">
        <ion-card-header class="ion-no-padding">
          <ion-card-title>Receitas</ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-no-padding">
          <p>R$ {{ mov.TotalReceitas }}</p>
        </ion-card-content>
      </ion-col>
      <ion-col size="3" class="img_dashboard">
        <img src="assets/icon/receita.png">
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card color="danger" class="ion-no-margin">
    <ion-row>
      <ion-col size="9" class="ion-padding">
        <ion-card-header class="ion-no-padding">
          <ion-card-title>Despesas</ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-no-padding">
          <p>R$ {{ mov.TotalDespesas }}</p>
        </ion-card-content>
      </ion-col>
      <ion-col size="3" class="img_dashboard">
        <img src="assets/icon/despesa.png">
      </ion-col>
    </ion-row>
  </ion-card>

</div>
</ion-content>
